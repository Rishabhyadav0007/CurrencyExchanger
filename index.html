<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="initial">
        <div id="flag1">
          <select name="from" class="selection" id="from"></select>
          <img class="image" src="https://flagsapi.com/IN/flat/64.png" />
        </div>
        <input id="fromInput" type="number" placeholder="Enter Amount" />
      </div>
      <div class="conversionbutton">
        <button id="conversionbutton">
          <i
            class="fa-solid fa-money-bill-transfer"
            style="color: #005fc4; font-size: 3vw"
          ></i>
        </button>
      </div>
      <div id="final">
        <div id="flag2">
          <select name="to" class="selection" id="to"></select>
          <img class="image" src="https://flagsapi.com/US/flat/64.png" />
        </div>
        <input id="toInput" type="number" placeholder="Get Amount" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
